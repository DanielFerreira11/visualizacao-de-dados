<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualização Balança Comercial</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
  <style>
    body { margin: 0; background: #fff; font-family: Arial, sans-serif; }
    #container { display: flex; flex-direction: column; height: 100vh; }
    #map, #line { flex: 1; }
    #selector { position: absolute; top: 10px; right: 20px; z-index: 10; }
  </style>
</head>
<body>
  <div id="selector">
    <select id="metric">
      <option value="EXP">Exportações</option>
      <option value="IMP">Importações</option>
      <option value="BAL">Balança Comercial</option>
    </select>
  </div>
  <div id="container">
    <div id="map"></div>
    <div id="line"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
