<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Variação da chuva acumulada por ano (2015 a 2024) - Fazenda Carnaúba - Taperoá - PB</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <style>
    #chart {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Variação da chuva acumulada por ano (2015 a 2024)<br>Fazenda Carnaúba - Taperoá - PB</h2>
  <div id="chart"></div>

  <script>
    var chartDom = document.getElementById('chart');
    var myChart = echarts.init(chartDom);

    var anos = [2015,2016,2017,2018,2019,2020,2021,2022,2023,2024];
    var variacao = [-17.9, -91.7, -83.5, 553.3, -266.9, 93.4, -202.8, 550.1, -473.0, -87.4];

    var option = {
      tooltip: {
        trigger: 'axis',
        formatter: function(params) {
          var value = params[0].value;
          return params[0].axisValue + '<br/>Variação: ' + value + ' mm';
        }
      },
      xAxis: {
        type: 'category',
        data: anos
      },
      yAxis: {
        type: 'value',
        name: 'Variação (mm)'
      },
      dataZoom: [
        { type: 'slider', start: 0, end: 100, height: 15, showDetail: false, showDataShadow: false },
        { type: 'inside' }
      ],
      visualMap: {
        show: true,
        orient: 'horizontal',
        left: 'center',
        bottom: 30,
        pieces: [
          { gt: 0, color: '#2ecc71', label: 'Mais chuva' },
          { lte: 0, color: '#e74c3c', label: 'Menos chuva' }
        ],
        outOfRange: { color: '#999' }
      },
      series: [
        {
          type: 'bar',
          data: variacao,
          itemStyle: {
            borderRadius: [4, 4, 0, 0]
          }
        }
      ]
    };

    myChart.setOption(option);
  </script>
</body>
</html>
